<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="assets/stylesheet/style.css">
        <link rel="stylesheet" href="assets/stylesheet/normalize.css">
    </head>
    <body>

        <header>
            <h1>Tic-Tac-Toe</h1>
            <p>Welcome! Make sure you have two players to play this game!</p>
        </header>

        <section>
            <!-- <button id="pickFirstPlayer">Who starts first?</button> -->
            <h3>Turn:<span id="playerTurn">Player X will go First!</span></h3>
        </section>

        
        <section class="playField">
            <div class="box one"></div>
            <div class="box two"></div>
            <div class="box three"></div>
            <div class="box four"></div>
            <div class="box five"></div>
            <div class="box six"></div>
            <div class="box seven"></div>
            <div class="box eight"></div>
            <div class="box nine"></div>
        </section>
        
        <!-- Shows us who won the game or if it was a tie -->
        <h3>Winner:<span id="whoWon"></span></h3>
        <button id="resetBtn">Play Again (Reset)</button>
        <!-- <img src="" alt="" id="gifSpot"> -->
        <p>Go back to my portfolio <a href="https://aharleydev.netlify.app/" target="_blank">here</a>.</p>

        <script src="js/main.js"></script>
    </body>
</html>
